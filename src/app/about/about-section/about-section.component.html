<section class="about-section" [ngStyle]="customStyles">
  <app-section-header
    [title]="title"
    [description]="description"
    [startDate]="startDate"
    [endDate]="endDate"
    [myRole]="myRole"
  >
  </app-section-header>
  <a [routerLink]="route" class="image-link-wrapper">
    <img src="{{ imgSrc }}" alt="{{ imgAlt }}" class="image-link">
  </a>
</section>
