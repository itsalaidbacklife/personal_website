<div id="aboutContainer">
  <!-- Intro Paragraph -->
  <article class="article">
    <div class="article-column">
      <h1 class="h1">
        Ryan
        <br />
        Emberling
      </h1>
      <img
        src="../../assets/ryan_emberling_illustrated_portrait.png"
        alt="Illustrated portrait of Ryan Emberling, bearded, smiling, with wavy brown hair"
        class="about-img"
      />
    </div>
    <div id="intro-paragraph" class="article-column">
      <p>I lead teams, make software, and mentor technical professionals.</p>
      <app-highlighted-paragraph [text]="introText"></app-highlighted-paragraph>
    </div>
  </article>

  <app-about-section
    title="ASSISTments"
    description="An ed tech nonprofit that empowers math educators with data-driven formative assessment tools. Provides students a level of support tailored to their needs, and teachers with interactive data visualizations for quickly analyzing student performance at the individual and class levels."
    startDate="2018"
    endDate="Present"
    myRole="Director of Engineering"
    imgSrc="../../assets/about/ASSISTments Workbench Drag and Drop.png"
    imgAlt="Image of the ASSISTments Student experience, showing a math problem where students must drag and drop numbers to identify which numbers are even and odd."
    route="/portfolio/assistments"
    [customStyles]="childStyles"
  >
  </app-about-section>

  <app-about-section
    title="cuttle.cards"
    description="An online platform empowering people to play the oldest known battle card game online. All the thrills of games like Magic, Yugioh, or Hearthstone, played for free, with a standard deck of cards."
    startDate="2017"
    endDate="Present"
    myRole="Creator & Lead Maintainer"
    imgSrc="../../assets/about/Opponent May Counter.png"
    imgAlt="Image of the card game Cuttle played online, showing a stack of cards with the words 'Opponent May Counter'"
    route="/portfolio/cuttle"
    [customStyles]="childStyles"
  >
  </app-about-section>

  <!-- Contact -->
  <section id="contact-section">
    <div>
      <h2 id="contact-heading">Contact</h2>
      <h3>Ryan Emberling</h3>
      <a href="mailto: ryan.emberling@gmail.com" class="link" id="email">
        ryan.emberling@gmail.com
      </a>
    </div>
    <div>
      <a href="https://github.com/itsalaidbacklife" class="social-link" target="_blank">
        <img src="../../assets/about/GitHub.svg" alt="Logo for github with link to Ryan's github profile" class="social-logo">
      </a>
      <a href="https://www.linkedin.com/in/ryan-emberling/" class="social-link" target="_blank">
        <img src="../../assets/about/LinkedIn.svg" alt="Logo for LinkedIn with link to Ryan's LinkedIn profile" class="social-logo">
      </a>
    </div>
  </section>
</div>
