<div class="entryWrapper">
	<h3>{{title}}</h3>
	<div id="imageWrap">
		<img src="./assets/{{title | lowercase}}.PNG">
		<a *ngIf="detailsLink" routerLink="/{{detailsLink}}"></a>
	</div>
	<p>{{txt}}</p>
	<p>{{txt2}}</p>
	<p *ngIf="link">{{linkText}} <a href="{{link}}" target="_blank">here</a></p>
	<p *ngIf="detailsLink">{{linkText}} <a routerLink="{{detailsLink}}">here</a></p>
	<!-- <p *ngIf="tutorLink">	</p> -->
</div>
