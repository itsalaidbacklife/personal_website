<div class="entryWrapper">
	<h3>{{title}}</h3>
	<div id="imageWrap">
		<img src="./assets/{{title | lowercase}}.PNG">
		<a *ngIf="detailsLink" routerLink="/{{detailsLink}}"></a>
	</div>
	<p>{{txt}}</p>
	<p>{{txt2}}</p>
	<p *ngIf="link" class="link">{{linkText}} <a href="{{link}}" target="_blank">here</a></p>
	<p *ngIf="detailsLink" class="link"><a routerLink="{{detailsLink}}">{{linkText}} here</a></p>
	<!-- <p *ngIf="tutorLink">	</p> -->
</div>
